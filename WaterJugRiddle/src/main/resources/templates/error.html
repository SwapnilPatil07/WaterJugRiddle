<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Error page</title>
        <meta charset="utf-8" />
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
        <link href="../static/css/jug-riddle.css" rel="stylesheet" th:href="@{/css/jug-riddle.css}" />
    </head>
    <body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}"> 
	    <div class="row justify-content-center" style="height:70%;">     
		    <div class="col-sm-12 col-xl-6 col-lg-6 col-md-7 my-auto">  
		        <div class="container">		 
				   <div class="card">
			  		<div class="card-body">
					    <h5 class="card-title">Error</h5>
					    <h6 class="card-subtitle mb-2 text-muted" th:text="|${httpStatus}|"></h6>
					    <p th:utext="${errorMessage}">Error Occured.</p>			
					    <a href="riddle.html" th:href="@{/}" class="btn btn-secondary">Take Me Home </a>		    
					  </div>
					</div>
				</div>
			</div>
		</div>	
    </body>
    <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</html>
